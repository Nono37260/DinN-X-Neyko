<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - DinN X Neyko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>👤 Mon Profil</h1>
        <nav>
            <a href="index.html">🏠 Accueil</a>
            <a href="tools.html">🛠️ Outils</a>
            <a href="logout.html">🚪 Déconnexion</a>
        </nav>
    </header>

    <main>
        <h2>Personnalisation du Profil</h2>
        <form id="profileForm">
            <label for="avatar">Choisir un avatar :</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <img id="preview" class="cyber-image" src="https://i.imgur.com/h1JaqQk.jpg" alt="Avatar Preview">
            
            <label for="theme">Choisir un thème :</label>
            <select id="theme">
                <option value="light">☀️ Mode Clair</option>
                <option value="dark">🌙 Mode Sombre</option>
            </select>

            <button type="submit">Sauvegarder</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 DinN X Neyko. Tous droits réservés.</p>
    </footer>

    <script>
        // Changer l’aperçu de l’avatar
        document.getElementById('avatar').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        // Changer le thème
        document.getElementById('theme').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.value === 'dark');
        });
    </script>
</body>
</html>
